<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CHD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static',filename='style.css') }}">
    <script src='main.js'></script>
</head>
<body>
    <div class="form-container">
      <h2>CHD Prediction Form</h2>
      <form action="{{ url_for('index') }}" method="POST">

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value=1>Male</option>
          <option value=0>Female</option>
        </select>
  
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="18" max="90" required>
        
        <label for="education">Education</label>
        <select id="education" name="education" required>
          <option value=1>No high school</option>
          <option value=2>High school</option>
          <option value=3>Some college</option>
          <option value=4>College graduate</option>
        </select>

        <label for="currentSmoker">Current Smoker</label>
        <select id="currentSmoker" name="currentSmoker" required>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select>
  
        <label for="cigsPerDay">Cigarettes Per Day</label>
        <input type="number" id="cigsPerDay" name="cigsPerDay" min="0" max="40" required>
  
  
        <label for="prevalentHyp">Prevalent Hypertension</label>
        <select id="prevalentHyp" name="prevalentHyp" required>
          <option value=1>Yes</option>
          <option value=0>No</option>
        </select>
  
        <label for="totChol">TotChol</label>
        <input type="number" id="totChol" name="totChol" min="170" max="312" required>

        <label for="sysBP">Systolic BP</label>
        <input type="number" id="sysBP" name="sysBP" min="104" max="175" required>

        <label for="BMI">BMI</label>
        <input type="number" id="BMI" name="BMI" min="15" max="40" required>
  
        <label for="heartRate">Heart Rate</label>
        <input type="number" id="heartRate" name="heartRate" min="53" max="122" required>
  
        <label for="glucose">Glucose</label>
        <input type="number" id="glucose" name="glucose" min="62" max="107" required>
  
        <button type="submit">Generate PDF</button>
      </form>
    </div>
  </body>
</html>
